<!DOCTYPE html>
<html>
<head>
    <title>Angular Test</title>

    <link href="../style.css" rel="stylesheet" type="text/css" />

    <link href="libs/ng-grid.min.css" rel="stylesheet" type="text/css" />
    <script src="../libs/angular.min.js" type="text/javascript" ></script>
    <script src="../libs/angular-route.min.js" type="text/javascript" ></script>

    <script src="../libs/d3.v3.min.js" type="text/javascript" ></script>

    <script src="../app.js"></script>
    <script src="../netsalcontroller.js"></script>

    <style>

        .node {
            stroke: #fff;
            stroke-width: 1.5px;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
        }

    </style>

</head>

<body ng-app="NetSalApp" ng-controller="NetSalController">


<script>

    var width = 1900,
            height = 800;

    var color = d3.scale.category20();

    var force = d3.layout.force()
            .charge(-520)
            .linkDistance(120)
            .size([width, height]);

    var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

    d3.json("miserables.json", function(error, graph) {
        force
                .nodes(graph.nodes)
                .links(graph.links)
                .start();

        var link = svg.selectAll(".link")
                .data(graph.links)
                .enter().append("line")
                .attr("class", "link")
                .style("stroke-width", function(d) { return Math.sqrt(d.value); });

        var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", 5)
                .style("fill", function(d) { return color(d.group); })
                .call(force.drag);

        node.append("title")
                .text(function(d) { return d.name; });

        force.on("tick", function() {
            link.attr("x1", function(d) { return d.source.x; })
                    .attr("y1", function(d) { return d.source.y; })
                    .attr("x2", function(d) { return d.target.x; })
                    .attr("y2", function(d) { return d.target.y; });

            node.attr("cx", function(d) { return d.x; })
                    .attr("cy", function(d) { return d.y; });
        });
    });

</script>
</body>
</html>
